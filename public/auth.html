<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="container">
        <div class="auth-container">
            <h1 class="text-center mb-4 container-header-title">JWT Authentication</h1>

            <!-- Alert Messages -->
            <div id="messages"></div>

            <!-- Login/Register Forms (shown when not authenticated) -->
            <div id="authForms">
                <!-- Register Form -->
                <div class="card mb-3">
                    <div class="card-header text-white">
                        <h5 class="mb-0">Register New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword" required
                                    minlength="5">
                                <div class="form-text">Password must be at least 5 characters long</div>
                            </div>
                            <button type="submit" class="btn-dark w-100">Create Account</button>
                        </form>
                    </div>
                </div>

                <!-- Login Form -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Login</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="loginUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn-dark w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- User Dashboard (shown when authenticated) -->
            <div id="userDashboard" class="hidden">
                <div class="card">
                    <div class="card-header bg-light text-dark">
                        <h5 class="mb-0">ðŸ‘¤ Welcome, <span id="currentUsername"></span>!</h5>
                    </div>
                    <div class="card-body">
                        <p class="mb-3">You are successfully authenticated. Your JWT token:</p>
                        <div class="token-display mb-3" id="tokenDisplay"></div>

                        <div class="d-grid gap-2">
                            <a href="library.html" class="btn btn-dark">
                                Go to Whispering Pages
                            </a>
                            <button class="btn btn-outline-danger" onclick="logout()">
                                Logout
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Protected Route Test Results -->
                <div id="testResults" class="mt-3"></div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="scripts/auth.js"></script>
</body>

</html>
